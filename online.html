<article>
  <h1>Online Ordering</h1>
  
      <h2>Flavor Dipped Wings</h2>
      <form>
         <input type="checkbox" id="item1" value="799" />
         <label for="item1">7 Dipped Wings ($7.99)</label>
         <input type="checkbox" id="item2" value="1099" />
         <label for="item2">10 Dipped Wings ($10.99)</label>
         <input type="checkbox" id="item3" value="1399" />
         <label for="item3">15 Dipped Wings ($13.99)</label>
         <input type="checkbox" id="item4" value="899" />
         <label for="item4">5 Dipped Wings Combo ($8.99)</label>
         <input type="checkbox" id="item5" value="1299" />
         <label for="item5">8 Dipped Wings Combo ($12.99)</label>
         <input type="checkbox" id="item1" value="1599" />
         <label for="item1">12 Dipped Wings Combo ($15.99)</label>
         <input type="button" value="Calculate" id="sButton" />
      </form>
      <table>
         <colgroup>
            <col class="label" />
            <col class="amount" />
         </colgroup>
         <tbody>
            <tr>
               <td>Item total</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Tax</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Total with tax</td>
               <td>$0.00</td>
            </tr>
         </tbody>
      </table>
   </article>
   <script>
      //function to add values of selected check boxes and display total
      function calcTotal(){
         var itemTotal = 0;
         var tax = 0;
         var totalWithTax = 0;
         var items = document.getElementsByTagName("input");
         var cells = document.getElementsByTagName("td");

         for(var i = 0; i < 6; i++){
            if(items[i].checked){
               itemTotal += (items[i].value * 1);
            }
         }
      tax = itemTotal * 0.08;
      totalWithTax = itemTotal + tax;
      cells[1].innerHTML = (itemTotal / 100).toFixed(2);
      cells[3].innerHTML = (tax / 100).toFixed(2);
      cells[5].innerHTML = "$" + (totalWithTax / 100).toFixed(2);
      }

      //add event listener to Submit buttom
      var submitButton = document.getElementById("sButton");
      if (submitButton.addEventListener){
         submitButton.addEventListener("click",calcTotal,false);
      }else if (submitButton.attachEvent){
         submitButton.attachEvent("onclick",calcTotal);
      }
   </script>
